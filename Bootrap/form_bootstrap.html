<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
    html, body{
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="container w-75 h-75 mt-5 row mx-auto px-0 text-white fs-5" style="background-color: blueviolet;">
       <img src="images/form.jpg" alt="" class="col-6 px-0">
       <div class="col-6 h-100 px-5 pt-5">
            <h1>Sign Up</h1>
            <form>
                <div class="mb-3">
                  <label class="form-label">Full name</label>
                  <input type="name" class="form-control" >
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" >
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control">
                  </div>
                <div class="mb-3">
                  <label  class="form-label">Password</label>
                  <input type="password" class="form-control">
                </div>
                  <div class="mb-3">
                    <label class="form-label">Repeat Password</label>
                    <input type="password" class="form-control">
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" >
                  <label class="form-check-label">I gree to the <a href="#">Term of User</a></label>
                </div>
                <div class="row">
                    <div class="col-6">
                         <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    <div class="col-6">
                        <a href="#">Sign In</a>
                    </div>
                </div>
               
                
              </form>
       </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
