<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .woofu {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<body>
    <form method="get" action="simpleform.html" class="woofu">
        <h2>Order Form</h2>
        <p>What would you like to buy</p>
        <select name="" id="">
            <option value=" ">A</option>
            <option>B (+ 0.5$)</option>
            <option>C (+ 0.5$)</option>
        </select>
        <p>How many would you like to order</p>
        <input type="radio" name="rd"> 1 - 10$ <br>
        <input type="radio" name="rd"> 2 - 20$ <br>
        <input type="radio" name="rd"> 3 - 25$ <br>
        <p>Name <span style="color: red;">*</span></p>
        <input type="text" name="firstname" placeholder="First name" size="15">
        <input type="text" name="lastname" placeholder="Last name" size="15">
        <p>Email</p>
        <input type="email" name="email" placeholder="Email" size="35">
        <p>Phone number</p>
        <input type="text" size="5"> - <input type="text" size="5"> - <input type="text" size="5">
        <p><input type = "button" name="btSubmit" value="Submit"/></p>
       
    </form>
</body>
