<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        background-color: yellow;
        width: 30%;
        color: blue;
    }
    h3 {
        background-color: aqua;
        color: blue;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="2"><h3>ĐĂNG KÝ HỌC VIÊN</h3></td>

            <td><input type="text" id="hoten" size="30px"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text" size="20px"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="rd">Nam <input type="radio" name="rd">Nữ</td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><textarea rows="5" cols="40"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option>-Chọn lớp-</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Nhập lại"><input type="button" value="Đăng kí"></td>
        </tr>
    </table>

</html>
